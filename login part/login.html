<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-violet-600 flex items-center justify-center h-screen">
    <style>
        body {
            background: #7c3aed;

        }

  .blob {
  position: absolute;
  top: 0;
  left: 0;
  fill: #d946ef;
  width: 25vmax;
  z-index: -1;
  animation: move 10s ease-in-out infinite;
  transform-origin: 50% 50%;
}

path {
    /* border: 8px solid #fff; */
    /* stroke: #fff; */
    /* box-shadow: -5px -5px 5px #888;  */
    filter: drop-shadow( 4px 3px 3px rgba(120, 115, 115, 0.7));

}

@keyframes move {
  0%   { transform: scale(1)   translate(8px, -25px); }
  38%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  40%  { transform: scale(0.8, 1) translate(80vw, 20vh) rotate(160deg); }
  78%  { transform: scale(1.3) translate(0vw, 20vh) rotate(-20deg); }
  80%  { transform: scale(1.3) translate(0vw, 20vh) rotate(-20deg); }
  100% { transform: scale(1)   translate(8px, -25px); }
}
    </style>
    <div class="blob">
        <!-- This SVG is from https://codepen.io/Ali_Farooq_/pen/gKOJqx -->
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
        <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
        </svg>
      </div>
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome to Career Hub</h2>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="example@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 border border-gray-300 rounded mr-2 focus:ring-indigo-500">
                    <label for="remember-me" class="text-sm font-medium text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-indigo-600 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 border border-transparent rounded-md py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
        </form>
        <p class="text-center mt-4 text-sm font-medium text-gray-500">Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
