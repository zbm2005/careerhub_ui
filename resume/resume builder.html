<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page1</title>
    <link rel="stylesheet" href="resume builder.css">
</head>

<body>
    <div id="basic">
        <h1>Build your Resume</h1>
        <div id="basicinfo">
            <fieldset>
                <legend>
                    <h2>Basic Information</h2>
                </legend>
                <label for="img1">Add your image here</label>
                <input type="file" id="myFile" name="filename" required>
                <br><br>
                <label for="Firstname1">First Name</label>
                <input type="text" placeholder="First name" required>
                <br><br>
                <label for="lastname1">last Name</label>
                <input type="text" placeholder="last Name" required>
                <br><br>
                <label for="email1">E-mail</label>
                <input type="email" placeholder="e-mail address" required>
                <br><br>
                <label for="tel">Phone Number:</label>
                <input type="tel" name="tel" placeholder="+91 XXXXX-XXXXX" required>
                <br><br>

                <div id="address">
                    <label for="address"></label>
                    <legend>
                        <Address>Enter your address </Address>
                    </legend>
                    <textarea id="address1" name="address1" rows="5" cols="33" placeholder="State,city zip-code....." required></textarea><br><br>
                    <label for="bio1"><legend>tell us about yourself (optional)</legend></label>
                    <textarea id="bio1" name="bio1" rows="5" cols="33" placeholder="bio....."></textarea>
                    <br></br>
                    <label for="portfolio">portfolio (optional)</label>
                    <input type="text" id="portfolio">
                    <br><br>
                    <label for="label">label (optional)</label>
                    <input type="text" id="label">
                    <br><br>
                    <label for="referral">referral (optional)</label>
                    <input type="text" id="referral">
                    <br><br>
            </fieldset>
            </div>
        </div>
    </div>
    <div id="page1">
        <div id="Edu">
            <fieldset>
                <legend>
                    <h2>Education & Experience</h2>
                </legend>
                <form>
                    <label for="institution">Institution:</label><br>
                    <input type="text" id="institution" name="institution"><br>
                    <label for="url">URL:</label><br>
                    <input type="url" id="url" name="url"><br>
                    <label for="area">Area:</label><br>
                    <input type="text" id="area" name="area"><br>
                    <label for="studyType">Study Type:</label><br>
                    <input type="text" id="studyType" name="studyType"><br>
                    <label for="startDate">Start Date:</label><br>
                    <input type="date" id="startDate" name="startDate"><br>
                    <label for="endDate">End Date:</label><br>
                    <input type="date" id="endDate" name="endDate"><br>
                    <label for="score">Score:</label><br>
                    <input type="number" id="score" name="score"><br>
                    <h2>Courses:</h2>
                    <label for="course1Title">Course 1 Title:</label><br>
                    <input type="text" id="course1Title" name="course1Title"><br>
                    <label for="course1Description">Course 1 Description:</label><br>
                    <input type="text" id="course1Description" name="course1Description"><br>
                    <label for="course2Title">Course 2 Title:</label><br>
                    <input type="text" id="course2Title" name="course2Title"><br>
                    <label for="course2Description">Course 2 Description:</label><br>
                    <input type="text" id="course2Description" name="course2Description"><br>
                    <input type="submit" value="Submit">
                </form>
        </div>
    </div>
    <button>SUBMIT</button>
    <script src="logic.js"></script>
</body>

</html>
